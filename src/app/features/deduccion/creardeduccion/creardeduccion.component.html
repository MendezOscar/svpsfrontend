<h3>Create Deduccion</h3>
<form>
    <div class="form-group">
        <label for="categoryName"> Nombre</label>
        <input name="categoryName" type="text" class="form-control" id="categoryName"
            placeholder="Introduzca el nombre de la deduccion" [(ngModel)]="nombre">
    </div>

    <div class="form-group">
        <label for="categoryName"> Monto</label>
        <input name="categoryName" type="text" class="form-control" id="categoryName"
            placeholder="Introduzca el monto del monto" [(ngModel)]="monto">
    </div>

    <div class="form-group">
        <label for="categoryName"> Empleado</label>
        <input name="categoryName" type="text" class="form-control" id="categoryName"
            placeholder="Introduzca el monto del monto" [(ngModel)]="empleado">
    </div>

    <div class="form-group">
        <label for="categoryName"> PLanilla</label>
        <input name="categoryName" type="text" class="form-control" id="categoryName"
            placeholder="Introduzca el monto del monto" [(ngModel)]="planilla">
    </div>

    <button type="submit" class="btn btn-primary" (click)="crearDeduccion()">Save</button>
    <button type="submit" class="btn btn-light" (click)="cancel()">Cancel</button>
</form>
